<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="box">Hello, I'm a div!</div>

    <script>
        var divElement = document.getElementById("box");

        divElement.style.color = "blue";            // Changed text color to blue
        divElement.style.backgroundColor = "yellow"; // Changed background color to yellow
        divElement.style.margin = "20px";           // Added a margin of 20px
        divElement.style.padding = "10px";          // Added a padding of 10px
        divElement.style.fontSize = "18px";         // Changed font size to 18px
        divElement.style.fontWeight = "bold";       // Set font weight to bold
        divElement.style.height = "200px";          // Changed height to 200px
        divElement.style.width = "300px";           // Changed width to 300px
    </script>


</body>

</html>
